---
# Package declarations for declarative installation
# Packages are installed via run_onchange scripts that execute when this file changes

# Common packages installed on all profiles
common:
  # Package names vary by distro - list both
  debian:
    - dnsutils  # dig
    - whois
  arch:
    - bind      # dig
    - whois

# Arch Linux packages (desktop profile only)
arch:
  packages:
    # Core Hyprland desktop
    - ghostty
    - rofi-wayland
    - waybar
    - hyprlock
    - dolphin
    - polkit-kde-agent
    # Login manager
    - greetd
    - greetd-tuigreet
    # Fonts
    - ttf-hack-nerd
    # Media/brightness controls
    - playerctl
    - brightnessctl
    # System
    - tailscale
    - hyprshot
    - flatpak
    # Media viewers
    - gthumb
    - vlc
    - mpv
    # GStreamer for video thumbnails/preview in gthumb
    - gstreamer
    - gst-plugins-base
    - gst-plugins-good
    - gst-plugins-bad
    - gst-plugins-ugly
    - gst-libav
  device_packages:
    - name: opendeck-bin
      usb_ids:
        - "0fd9:0084"  # Stream Deck Plus
  # GPU-conditional packages (installed when NVIDIA GPU is detected via lspci)
  gpu_packages:
    nvidia:
      - docker
      - docker-compose
      - nvidia-container-toolkit
